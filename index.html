<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TimeTracker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
        <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-icon-57x57.png" />

        <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180x180.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="/img/android-icon-192x192.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />

        <link rel="manifest" href="/manifest.json" />

        <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png" />

        <meta property="og:title" content="TimeTracker" />
        <meta property="og:description" content="TimeTracker" />

    </head>
    <body class="uk-background-default uk-text-center">
        <div class="uk-container">
            <div id="timer" class="uk-heading-2xlarge">
                <label id="hours" class="uk-text-center">00</label>
                :
                <label id="minutes" class="uk-text-center">00</label>
                :
                <label id="seconds" class="uk-text-center">00</label>
            </div>
            <div>
                <button id="start" class="uk-button uk-button-primary">Start</button>
                <button id="pause" class="uk-button uk-button-secondary">Pause</button>
                <button id="stop" class="uk-button uk-button-danger">Stop</button>
            </div>
            <table id="history" class="uk-table uk-table-hover uk-table-divide">
                <caption>
                    History
                </caption>
                <thead class="uk-text-center">
                    <tr>
                        <th>â„–</th>
                        <th>Time</th>
                        <th>Real Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
